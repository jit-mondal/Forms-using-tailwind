<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="src/output.css">
</head>

<body class="bg-gray-100 min-h-screen px-4 flex justify-center items-center">
    <form class="bg-white rounded-lg shadow-md p-8 w-full max-w-lg space-y-6">
        <h2 class="font-bold text-2xl text-center text-gray-800">Contact Us</h2>
        <div class="grid md:grid-cols-2 grid-cols-1 gap-4 ">
            <input type="text" placeholder="First name" class="border border-blue-800 px-4 py-2 rounded-md">

            <input type="text" placeholder="Last name" class="border border-blue-800 px-4 py-2 rounded-md">
        </div>
        <input type="text" placeholder="Your Email" class="border border-blue-800 px-4 py-2 rounded-md w-full">
        <textarea rows="5" placeholder="Enter Your Message"
            class="border border-blue-800 px-4 py-2 rounded-md w-full"></textarea>
        <label class=" flex items-center space-x-2">
            <input type="checkbox" class="form-checkbox text-blue-500 w-5 h-5">
            <span class="text-gray-700 text-sm">I agree to the terms and conditions</span>
        </label>
        <button type="Submit" class="bg-blue-700 w-full rounded-md py-2 px-4 text-white font-semibold">
            Submit
        </button>
    </form>
</body>

</html>
